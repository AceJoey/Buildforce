<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="black"/>
  
  <!-- Top Graphic - Golden Orange Semi-circle with Gear Edge -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Semi-circle with gear-like edge -->
  <path d="M 40 20 Q 40 15, 45 15 L 155 15 Q 160 15, 160 20 L 160 35 Q 160 40, 155 40 L 45 40 Q 40 40, 40 35 Z" fill="url(#goldGradient)"/>
  
  <!-- Gear teeth on the semi-circle -->
  <rect x="50" y="12" width="3" height="6" fill="url(#goldGradient)"/>
  <rect x="60" y="12" width="3" height="6" fill="url(#goldGradient)"/>
  <rect x="70" y="12" width="3" height="6" fill="url(#goldGradient)"/>
  <rect x="80" y="12" width="3" height="6" fill="url(#goldGradient)"/>
  <rect x="90" y="12" width="3" height="6" fill="url(#goldGradient)"/>
  <rect x="100" y="12" width="3" height="6" fill="url(#goldGradient)"/>
  <rect x="110" y="12" width="3" height="6" fill="url(#goldGradient)"/>
  <rect x="120" y="12" width="3" height="6" fill="url(#goldGradient)"/>
  <rect x="130" y="12" width="3" height="6" fill="url(#goldGradient)"/>
  <rect x="140" y="12" width="3" height="6" fill="url(#goldGradient)"/>
  <rect x="150" y="12" width="3" height="6" fill="url(#goldGradient)"/>
  
  <!-- Industrial Building/Factory Silhouette -->
  <path d="M 60 25 L 70 25 L 70 30 L 75 30 L 75 25 L 85 25 L 85 30 L 90 30 L 90 25 L 100 25 L 100 30 L 105 30 L 105 25 L 115 25 L 115 30 L 120 30 L 120 25 L 130 25 L 130 30 L 135 30 L 135 25 L 140 25 L 140 30 L 145 30 L 145 25 L 150 25 L 150 30 L 155 30 L 155 25 L 160 25 L 160 35 L 60 35 Z" fill="url(#goldGradient)"/>
  
  <!-- Chimneys/Smokestacks -->
  <rect x="70" y="20" width="4" height="8" fill="url(#goldGradient)"/>
  <rect x="85" y="18" width="4" height="10" fill="url(#goldGradient)"/>
  <rect x="100" y="22" width="4" height="6" fill="url(#goldGradient)"/>
  <rect x="115" y="19" width="4" height="9" fill="url(#goldGradient)"/>
  <rect x="130" y="21" width="4" height="7" fill="url(#goldGradient)"/>
  <rect x="145" y="20" width="4" height="8" fill="url(#goldGradient)"/>
  
  <!-- Horizontal Line -->
  <rect x="35" y="45" width="130" height="2" fill="#90EE90"/>
  
  <!-- Main Text - BuildForce -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#90EE90">BuildForce</text>
  
  <!-- Slogan/Subtitle - Tools and Machinery -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="middle" fill="#FFA500">Tools and Machinery</text>
</svg> 